spring:
  application:
    name: main-service
  config:
    import: optional:configserver:http://config-server:9091
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
      discovery:
        enabled: true
        service-id: config-server
server:
  port: 8080
stat-server:
  url: http://localhost:9090